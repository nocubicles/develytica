        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../">
                    <img src="https://picsum.photos/800/600/?random" alt="Logo">
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">

                </span>
            </div>

                        <div class="buttons">

									<span>Sign in</span>

								{{end}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
